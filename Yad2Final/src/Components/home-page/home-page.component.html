<button (click)="Toggle_Filter()">{{Price_Date ? "Click to order by price" : "Click to order by date"}}</button>
<br><br>
<div class="text-center display-4 text-primary">      
  <u><b>Click on image to go to product page </b></u>
</div>
<div *ngIf="Price_Date == false">
  <h1><b><u>Order by price</u></b></h1>
  <br><br>
  <button (click)="GetProductsByPriceAsc()">Ascending</button>
  <br><br>
  <button (click)="GetProductsByPriceDesc()">Descending</button>
</div>

<div *ngIf="Price_Date">
    <h1><b><u>Order by Date</u></b></h1>
    <br><br>
    <button (click)="GetProductsByDateDesc()">Ascending</button>
    <br><br>
    <button (click)="GetProductsByDateAsc()">Descending</button>
</div>

<br>
<button routerLink="AddProduct">Add new product</button>

<div class="row justify-content-between">

  <div class="col-md-4" *ngFor="let product of products">
    <app-product [product]="product" (OnPurchase)="deleteProduct($event)"></app-product>
  </div>
</div>
