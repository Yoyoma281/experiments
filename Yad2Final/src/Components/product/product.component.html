<div  *ngIf="Purchased == false" class="product"  >
   <button class="btn" (click)="ToggleDetails()">{{DetailsShown? "Hide Details" : "Show details"}}</button>
   <button class="btn btn-primary" (click)="Purchase()">Purchase</button>
   <a [routerLink]="['/product', product.id]">
      <img class="image-size" src={{product.image}}>
   </a>
   <button *ngIf="IsInProductPage" [routerLink]="['/']">Back</button>
   <br>
   Name: {{product.Name}}
   <br>
   Date published : {{ IsRegularFormat ? (product.DatePublished | dateFormat ): product.DatePublished}}
   <br><br>
   <div *ngIf="IsInProductPage">
   City : {{product.city}}
   <br>
   Phone number : {{product.phoneNumber}}
   </div>
   <div>
      </div>
   <button (click)="ToggleDateFormat()">ChangeDateFormat</button>
   <br>
   <div>Price: {{ IsUSD ? (product.Price | uSDNIS ) + "$" : product.Price + "â‚ª"}}</div>
   <button (click)="ToggleUSD()">ChangeCurrency</button>
   <div *ngIf="DetailsShown">{{ product.ExtraDetails }}</div>
   <br>
</div>
