<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <!-- Add your CSS styles or external stylesheets here -->
    <link rel="stylesheet" href="test.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="container">
        <input type="text" id="searchbox" class="searchbox" placeholder="Text here">
        <button onclick="performSearch()" class="searchbutton material-symbols-outlined ">search</button>  
    </div>

    <script>
        function performSearch() {
          // Get the input value
          const searchTerm = document.getElementById('searchbox').value;
    
          // Check if the search term is not empty
          if (searchTerm.trim() !== '') {
            // Construct the Google search URL
            const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(searchTerm)}`;
    
            // Redirect to the search URL
            window.location.href = searchUrl;
          }
        }
      </script>
</body>

</html>
